<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <header class="doc-title">
    <h1 class="app-name shadow">CAT CLICKER</h1>
  </header>
  <main>
    <fieldset class="click-area">
      <legend id="click-counter" class="shadow">
        Xuca: <span id="xuca" class="clicks shadow">0</span> |
        Chewie: <span id="chewie" class="clicks shadow">0</span>
      </legend>
      <figure class="cat-container">
        <figcaption class="cat-name"></figcaption>
        <img class="cat" data-cat-name="xuca" src="img/xuca.jpg" alt="A cat staring at you!">
      </figure>
      <figure class="cat-container">
        <figcaption class="cat-name"></figcaption>
        <img class="cat" data-cat-name="chewie" src="img/chewie.jpg" alt="A cat hiding from you!">
      </figure>
    </fieldset>
  </main>
  <script src="js/app.js"></script>
  </body>
</html>
